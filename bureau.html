<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre équipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .bubble {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .bubble span {
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Notre équipe</h1>

<div class="team-container">
  <div class="bubble">
    <img src="images/marie.jpg" alt="Marie">
    <span>Marie</span>
  </div>

  <div class="bubble">
    <img src="images/pierre.jpg" alt="Pierre">
    <span>Pierre</span>
  </div>

  <!-- autres bulles -->
</div>

</body>
</html>
